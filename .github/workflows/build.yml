name: Build Electron EXE

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build App
        run: npm run build

      - name: Export Static Files
        run: npm run export

      - name: Package Electron App
        run: npm run dist

      - name: Upload .exe
        uses: actions/upload-artifact@v3
        with:
          name: ICLApp-Windows
          path: dist/*.exe
